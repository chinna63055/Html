<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: blue;

        }
    </style>
</head>
<body>
    <div></div>
    <div style="margin:0px 0px 0px 100px" ></div>
    <div style="margin:0px 0px 0px 200px" ></div>
    <div style="margin:0px 0px 0px 300px" ></div>
    <div style="margin:0px 0px 0px 400px" ></div>
    <div style="margin:0px 0px 0px 500px" ></div>
    <div style="margin:0px 0px 0px 600px" ></div>
    <div style="margin:0px 0px 0px 700px" ></div>
    <div style="margin:0px 0px 0px 800px" ></div>  
    

    <div style="margin:-200px 0px 0px 100px" ></div>
    <div style="margin:-200px 0px 0px 200px" ></div>
    <div style="margin:-200px 0px 0px 300px" ></div>
    <div style="margin:-200px 0px 0px 400px" ></div>
    <div style="margin:-200px 0px 0px 500px" ></div>
    <div style="margin:-200px 0px 0px 600px" ></div>
    <div style="margin:-200px 0px 0px 700px" ></div>
    <div style="margin:-200px 0px 0px 800px" ></div>
      <div style="margin:700px 0 0 0px"></div>
</body> 
</html>
