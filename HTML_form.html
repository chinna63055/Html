<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
    <style>
       input,button{
        background-color: rgb(139, 141, 144);
        padding: 20px;
        margin-left: 10px;
        margin-bottom: 10px;
        border-color: aliceblue;
        border-radius: 8px;

        }
        body{
            font-size: 20px;
        }
        button{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ;
            font-size: 20px;
            padding: 24px 25 10 25;

        }
    </style>
</head>
<body>
    <h1>HTML FORM</h1>
    <table>
        <tr>
            <td><label for="fn">First Name:</label></td>
            <td><input type="test" id="fn"></td>
        </tr>
        <tr>
            <td><label for="ln">Last Name:</label></td>
            <td><input type="text" id="ln"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="text" id="dob"></td>
        </tr>
        <tr>
            <td><label for="ei">Email id:</label></td>
            <td><input type="text" id="ei"></td>
        </tr>
        <tr>
            <td><label for="mn">Mobile Number:</label></td>
            <td><input type="text" id="ln"></td>
        </tr>
    </table><br><br>
    <button>SUBMIT</button><button>RESET</button>
</body>
</html>
